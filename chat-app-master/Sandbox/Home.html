<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta container="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/Buttons.css" rel="stylesheet" />
    <link href="/assets/css/Home.css" rel="stylesheet" id="Home-css"/>
    <script
      crossorigin="anonymous"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="/assets/js/csrf.js"></script>
    <title>Chat app</title>
  </head>
  <body>
    <nav class="nav container">
      <div class="user" id="themetrig">
        <h1 class="user-name">A</h1>
      </div>
      <button class="btn btn-primary" id="newconvo">
        Start new conversation
      </button>
    </nav>
    <div class="modal" id="newconvopopup">
      <!-- Modal content -->
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="close-newconvo">&times;</span>
            <h1 class="newconvo-heading">New Conversation</h1>
          </div>
          <div class="modal-body">
            <form id="newconvoform">
              <label for="convoname" class="input-label"
                >Enter name of conversation</label
              >
              <br />
              <input id="convoname" placeholder="Enter name" />
              <br />
              <label for="convouser" class="input-label"
                >Enter email of user</label
              >
              <br />
              <input id="convouser" placeholder="Enter email" />
              <p>
                If you want to chat with the bot (lonely person) enter
                bot@chatapp.com in the email field
              </p>
              <button
                class="btn btn-primary modal-button"
                id="startconvo"
                type="submit"
              >
                Start conversation
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="themepopup">
      <!-- Modal content -->
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="close-theme">&times;</span>
            <div class="flex">
              <div class="user modal-user">
                <h1 class="username">B</h1>
              </div>
            </div>
            <div class="content">
              <h2></h2>
              <p></p>
            </div>
          </div>
          <div class="modal-body">
            <div class="dark-mode">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                id="darkmodesvg"
              >
                <path
                  d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"
                  id="path"
                  fill="#ff6b00"
                />
              </svg>
              <label id="toggle">&nbsp;Dark Mode</label>
              <br />
            </div>
          </div>
          <div class="modal-footer">
            <form class="button" action="/signout" method="POST">
              <button class="btn btn-primary" id="signout" type="submit">
                Sign out
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  <script src="/assets/js/Home.js" id="Home-js"></script>
  </body>
</html>
