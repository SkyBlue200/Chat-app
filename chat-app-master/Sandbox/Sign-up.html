<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta container="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/Buttons.css" rel="stylesheet" />
    <link href="/assets/css/Sign-up.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="/assets/js/csrf.js"></script>
    <script src="/assets/js/Sign-up.js"></script>
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign up</h1>
    </div>
    <div class="divider"></div>
    <div class="container form">
      <form action="#">
        <div class="form-div">
          <div class="input">
            <label for="username">Username</label>
            <input id="username" placeholder="Enter username" type="text" />
            <h6 id="ush6"></h6>
          </div>
          <div class="input">
            <label for="Email">Email adress</label>
            <input id="email" class="" placeholder="Enter email" type="email" />
            <h6 id="emh6"></h6>
          </div>
        </div>
        <div class="form-div">
          <div class="input">
            <label for="password">Password</label>
            <input id="password" placeholder="Enter password" type="password" />
            <h6 id="pwh6"></h6>
          </div>
          <div class="input">
            <label for="cpassword">Confirm password</label>
            <input
              id="cpassword"
              placeholder="Re-enter password"
              type="password"
            />
            <h6 id="cph6"></h6>
          </div>
        </div>
        <a class="btn btn-secondary" type="button" href="/Sign-in.html"
          >Sign in</a
        >
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
    </div>
  </body>
</html>
