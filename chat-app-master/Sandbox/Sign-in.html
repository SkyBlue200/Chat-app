<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta container="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/Buttons.css" rel="stylesheet" />
    <link href="/assets/css/Sign-in.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="/assets/js/csrf.js"></script>
    <script src="/assets/js/Sign-in.js"></script>
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign in</h1>
    </div>
    <div class="divider"></div>
    <div class="container form">
      <form action="#">
        <div class="input">
          <label for="username">Username</label>
          <input placeholder="Enter username" type="text" id="username" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input id="password" placeholder="Enter password" type="password" />
          <h6>Username and password do not match</h6>
        </div>
        <a class="btn btn-secondary" type="button" href="/Sign-up.html">
          Sign up
        </a>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
